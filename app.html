<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
</head>
<body>
    <script>
        let s = `<table align="center" border="1" width="600px" cellspacing="0px" cellpadding="3px">`;
        for (let i=1; i<=9; i++) {
            s += `<tr>`
            for (let j=1; j<=9; j++) {
                s+= `<td> ${i}x${j}=${i*j}`;
            }
            s += `</tr>`
        }
        s += `</table>`;
        document.write(s);
    </script>
</body>
</html>
